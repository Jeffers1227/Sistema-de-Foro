<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>
    <nav th:replace="~{layout :: nav}"></nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            
            <div class="col-md-4 mb-4">
                <div class="card shadow border-0 text-center p-4">
                    <div class="card-body">
                        <img th:src="${userProfile.avatarUrl}" 
                             class="rounded-circle mb-3 shadow" 
                             width="120" height="120" alt="Avatar">
                        
                        <h2 class="card-title fw-bold" th:text="${userProfile.username}">Usuario</h2>
                        <p class="text-muted"><i class="bi bi-envelope"></i> <span th:text="${userProfile.email}">email</span></p>
                        
                        <hr>
                        
                        <div class="row mt-4">
                            <div class="col-6 border-end">
                                <h4 class="fw-bold text-primary" th:text="${#lists.size(forums)}">0</h4>
                                <small class="text-muted text-uppercase">Foros</small>
                            </div>
                            <div class="col-6">
                                <h4 class="fw-bold text-success">Activo</h4>
                                <small class="text-muted text-uppercase">Estado</small>
                            </div>
                        </div>

                        <div class="mt-4">
                            <a href="/" class="btn btn-outline-secondary w-100">
                                <i class="bi bi-arrow-left"></i> Volver al Inicio
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <h4 class="mb-3 border-bottom pb-2">
                    <i class="bi bi-journal-text"></i> Publicaciones Recientes de <span th:text="${userProfile.username}">User</span>
                </h4>

                <div class="list-group shadow-sm">
                    <a th:each="forum : ${forums}" th:href="@{/forums/{id}(id=${forum.id})}"
                       class="list-group-item list-group-item-action p-3 mb-2 border rounded">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1 text-primary">
                                <span th:text="${forum.title}">Título</span>
                            </h5>
                            <small class="text-muted">
                                <span th:text="${prettyTime.format(forum.createdAt)}">Tiempo</span>
                            </small>
                        </div>
                        <p class="mb-1 text-secondary text-truncate" th:text="${forum.content.replaceAll('<[^>]*>', '')}">
                            Contenido...
                        </p>
                        <small class="text-muted">
                            <i class="bi bi-chat-dots"></i> <span th:text="${#lists.size(forum.comments)}">0</span> comentarios
                        </small>
                    </a>
                </div>

                <div th:if="${#lists.isEmpty(forums)}" class="alert alert-light text-center border mt-3">
                    <i class="bi bi-folder-x fs-2 text-muted"></i>
                    <p class="mt-2 text-muted">Este usuario aún no ha publicado nada.</p>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
