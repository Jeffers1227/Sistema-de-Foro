<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body class="bg-light">
    <nav th:replace="~{layout :: nav}"></nav>

    <div class="container" style="max-width: 400px; margin-top: 50px;">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Registro</h3>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                
                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div class="mb-3">
                        <label>Usuario</label>
                        <input type="text" th:field="*{username}" class="form-control" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:errors="*{username}"></div>
                    </div>
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" th:field="*{email}" class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:errors="*{email}"></div>
                    </div>
                    <div class="mb-3">
                        <label>Contrase√±a</label>
                        <input type="password" th:field="*{password}" class="form-control" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:errors="*{password}"></div>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
