<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>
    <nav th:replace="~{layout :: nav}"></nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="mb-0"><i class="bi bi-pencil"></i> Editar Comentario</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/comments/update/{id}(id=${comment.id})}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Tu comentario:</label>
                                <textarea name="text" class="summernote form-control" th:utext="${comment.text}"></textarea>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/forums/{id}(id=${comment.forum.id})}" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="~{layout :: scripts}"></th:block>
</body>
</html>
