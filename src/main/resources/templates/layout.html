<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Spring Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow" th:fragment="nav">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="bi bi-layers-half"></i> SpringForum
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <span class="nav-item nav-link text-white" sec:authorize="isAuthenticated()">
                        <img th:src="'https://api.dicebear.com/7.x/identicon/svg?seed=' + ${#authentication.name}"
                            width="25" height="25" class="rounded-circle me-1 border border-light">

                        Hola, <span sec:authentication="name" class="fw-bold">User</span>
                    </span>
                    <a class="nav-link" href="/login" sec:authorize="!isAuthenticated()">Login</a>
                    <a class="nav-link" href="/register" sec:authorize="!isAuthenticated()">Registro</a>
                    <a class="nav-link" href="/logout" sec:authorize="isAuthenticated()">
                        <i class="bi bi-box-arrow-right"></i> Salir
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <th:block th:fragment="scripts">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

        <script>
            $(document).ready(function () {
                $('.summernote').summernote({
                    placeholder: 'Escribe tu contenido aqu√≠...',
                    tabsize: 2,
                    height: 200,
                    toolbar: [
                        ['style', ['style']],
                        ['font', ['bold', 'underline', 'clear']],
                        ['color', ['color']],
                        ['para', ['ul', 'ol', 'paragraph']],
                        ['table', ['table']],
                        ['insert', ['link', 'picture']], // Se puede agregar 'video'
                        ['view', ['codeview', 'help']]
                    ]
                });
            });
        </script>
    </th:block>

    <div th:fragment="footer" class="container mt-5 py-3 text-center text-muted border-top">
        <p>&copy; 2025 Spring Forum System <i class="bi bi-code-slash"></i></p>
    </div>
</body>

</html>
